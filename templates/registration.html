{% extends "base.html" %}

{% block base_content %}
      <!-- Main component for a primary marketing message or call to action -->

          <form class="form-reg">

            <h4 class="form-reg-heading">Пожалуйста, заполните поля для регистрации</h4>
            <label for="inputName" class="sr-only">Имя и фамилия</label>
            <input type="text" id="inputName" name="name" class="form-control" placeholder="Имя и фамилия" required autofocus>

            <label for="inputEmail" class="sr-only">Email адрес</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email адрес" required autofocus>

            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required>

            <label for="inputPassword2" class="sr-only">Повторите пароль</label>
            <input type="password" id="inputPassword2" class="form-control" placeholder="Повторите пароль" required>

            <h4><span class="label label-danger" id="authError"></span></h4>

            <button class="btn btn-lg btn-primary btn-block" onclick="registration();">Зарегистрироваться</button>
          </form>



{% endblock %}
